<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="alert"></div>
      <div class="formDiv">
        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <p class="error hide nameError">Invalid name</p>

          <label for="subject">Subject:</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <p class="error hide subjectError">Invalid subject</p>

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <p class="error hide emailError">Invalid email address</p>

          <label for="address">Address :</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Address"
          />
          <p class="error hide addressError">Invalid address</p>

          <input
            type="submit"
            value="submit"
            id="submitBtn"
            class="submitBtn"
          />
        </form>
      </div>
    </main>
    <script src="/js/components/alert.js"></script>
    <script src="/js/contact.js"></script>
  </body>
</html>
